<!DOCTYPE html>
<html>
    <head>
        <title>Padloc</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="shortcut icon" type="image/png" href="/assets/icons/192.png" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/assets/icons/apple-touch-180.png" />

        <style>
            html,
            body {
                background: linear-gradient(rgb(89, 198, 255), rgb(7, 124, 185));
                width: 100%;
                height: 100%;
                margin: 0;
                overscroll-behavior: none;
                color: #fff;
                position: fixed;
            }
        </style>

        <link rel="stylesheet" href="/assets/fonts/fonts.css" />

        <!-- environment config -->
        <script src="/env.js"></script>
        <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
        <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        <!-- EventTarget shim -->
        <script src="/shim/event-target.js"></script>

        <script type="module" src="/dist/elements/app.js"></script>
    </head>
    <body>
        <style>
            @keyframes spin {
                from {
                    stroke-dashoffset: 240;
                }

                to {
                    stroke-dashoffset: 40;
                }
            }

            @keyframes rotate {
                to {
                    transform: rotate(360deg);
                }
            }

            .spinner {
                width: 50px;
                height: 50px;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                margin: auto;
            }

            .spinner circle {
                fill: none;
                stroke: currentColor;
                stroke-linecap: round;
                stroke-width: 10;
                stroke-dasharray: 252;
                transform-origin: center center;
                will-change: transform;
                animation: spin 1.5s cubic-bezier(0.44, 0.22, 0.64, 0.86) alternate infinite,
                    rotate linear 1.2s infinite;
            }
        </style>

        <svg viewBox="0 0 100 100" class="spinner">
            <circle cx="50" cy="50" r="40" />
        </svg>

        <pl-app></pl-app>
    </body>
</html>
